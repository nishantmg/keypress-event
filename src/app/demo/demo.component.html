<h1>Counter</h1>
<button>-</button>
<input [value]="count">
<button>+</button>


<br><br><br>
<h2>Setting</h2>
<table>
  <th>Actions</th>
  <th>Keys</th>
  <tr>
    <td>Increment</td>
    <td><input [value]="add" [(ngModel)]="inc"></td>
  </tr>
  <tr>
    <td>Decrement</td>
    <td><input [value]="sub" [(ngModel)]="dec"></td>
  </tr>
</table>
